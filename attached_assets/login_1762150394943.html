
{% extends "base.html" %}
{% block title %}Login · EVT{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:40px auto;">
  <h2>Login</h2>
  <form method="post" style="margin-top:12px;">
    <label>Benutzername</label>
    <input name="username" placeholder="admin oder member" required>
    <label style="margin-top:8px;">Passwort</label>
    <input type="password" name="password" placeholder="admin oder member" required>
    <div style="display:flex;gap:8px;margin-top:12px;">
      <button>Anmelden</button>
      <div class="badge">Demo: admin/admin · member/member</div>
    </div>
  </form>
</div>
{% endblock %}
