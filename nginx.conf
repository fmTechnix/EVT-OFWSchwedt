# Nginx Konfiguration für EVT (Feuerwehr Schwedt/Oder)
# Datei: /etc/nginx/sites-available/evt

server {
    listen 80;
    listen [::]:80;
    
    server_name www.evt-ofwschwedt.de evt-ofwschwedt.de;
    
    # Logging
    access_log /var/log/nginx/evt-access.log;
    error_log /var/log/nginx/evt-error.log;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Client Max Body Size (für Fahrzeug-Defektfotos)
    client_max_body_size 10M;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Proxy zum Node.js Server
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket Support (für Push-Benachrichtigungen)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare Real IP
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        
        # Cache Bypass
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts (wichtig für WebSocket)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static Assets Caching (Vite Build)
    location ~* ^/assets/.+\.(jpg|jpeg|png|gif|ico|svg|css|js|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5000;
        
        # Aggressive Caching für statische Assets
        proxy_cache_valid 200 1y;
        add_header Cache-Control "public, immutable";
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Service Worker Caching
    location = /sw.js {
        proxy_pass http://localhost:5000;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Manifest
    location = /manifest.json {
        proxy_pass http://localhost:5000;
        add_header Cache-Control "public, max-age=3600";
    }
}

